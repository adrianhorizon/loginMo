<div class="container-auth">
    <button *ngIf="operation == LOGIN" class="container-button" mat-stroked-button
        (click)="operation = SIGNUP">{{ SIGNUP }}</button>
    <button *ngIf="operation == SIGNUP" class="container-button" mat-stroked-button
        (click)="operation = LOGIN">{{ LOGIN }}</button>
</div>

<div class="container-login">
    <div>
        <img src="assets/img/links-logo.png">
    </div>
    <div class="card-login card">
        <form [formGroup]="userForm">
            <div>
                <h1>{{ TextLogin }}</h1>
            </div>

            <div class="container-form" *ngIf="operation == SIGNUP">
                <mat-label>Full name</mat-label>
                <mat-form-field appearance="outline">
                    <input type="text" formControlName="user" matInput placeholder="Jeff brown">
                    <mat-error class="error-message" *ngIf="userForm?.invalid">Campo requerido</mat-error>
                </mat-form-field>
            </div>

            <div class="container-form">
                <mat-label>Your email</mat-label>
                <mat-form-field appearance="outline">
                    <input type="email" formControlName="email" matInput placeholder="example@email.com">
                    <mat-error class="error-message" *ngIf="userForm?.invalid">Campo requerido</mat-error>
                </mat-form-field>
            </div>

            <div class="container-form">
                <mat-label>Password</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" matInput
                        placeholder="******">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error class="error-message" *ngIf="userForm?.invalid">Campo requerido</mat-error>
                </mat-form-field>
            </div>

            <div class="container-form">
                <button class="submit-button" [disabled]="userForm?.invalid"
                    (click)="formLogin(userForm?.value, operation)" mat-flat-button>{{ TextLogin }}</button>
            </div>

            <div class="container-form" *ngIf="operation == SIGNUP">
                <p>By Creating account You agree to the <span class="parrafe-term">Terms of use</span> and <span
                        class="parrafe-term">Privacy Polycy</span></p>
            </div>
        </form>
    </div>
</div>
